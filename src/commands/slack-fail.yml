description: >
  Slack notification on job failure
parameters:
  msg:
    type: string
steps:
  - slack/notify:
      event: fail
      custom: |
        {
          "blocks": [
            {
              "type": "divider"
            },
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "*<< parameters.msg >>* :exclamation: :crying_cat_face:\n\n<https://github.com/astradot/$CIRCLE_PROJECT_REPONAME|$CIRCLE_PROJECT_REPONAME> on branch *$CIRCLE_BRANCH* by <https://github.com/astradot/$CIRCLE_PROJECT_REPONAME/commits?author=$CIRCLE_USERNAME|$CIRCLE_USERNAME>\n`<https://github.com/astradot/$CIRCLE_PROJECT_REPONAME/commit/$CIRCLE_SHA1|$AST_BUILD_VERSION>` $COMMIT_MESSAGE"
              },
              "accessory": {
                "type": "image",
                "image_url": "https://elearningindustry.com/wp-content/uploads/2014/07/Top-10-Reasons-Why-LMS-Implementation-Fail.png",
                "alt_text": "failure"
              }
            },
            {
              "type": "context",
              "elements": [
                  {
                    "type": "mrkdwn",
                    "text": "<${CIRCLE_BUILD_URL}|Build #${CIRCLE_BUILD_NUM}>: *$CIRCLE_JOB*"
                  }
              ]
            }
          ]
        }


