description: >
  Slack notification for job result

parameters:
  msg:
    type: string
steps:
  - build-version-env
  - slack-success:
      msg: << parameters.msg >> Successful
      entity: "branch *$CIRCLE_BRANCH*"
  - slack-fail:
      msg: << parameters.msg >> Failed
      entity: "branch *$CIRCLE_BRANCH*"
